<!DOCTYPE html>
<html ng-app lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="jquery/jquery-2.0.3.js"></script>
		<script src="todo.js"></script>
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.sidbar-nav {
				padding: 9px 0;
			}
			
			@media (max-width: 980px) {
				.navbar-text.pull-right {
					float:none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
		</style>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="todo.css" rel="stylesheet">
		<title>BootstrapAngularTest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
	<div class='navbar navbar-inverse navbar-fixed-top'>
		<div class='navbar-inner'>
			<div class='container-fluid'>
				<button class="btn btn-navbar collapsed" data-target=".nav-collapse" data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class='brand' href='#'>Project Name</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
					Logged in as
					<a class="navbar-link" href="#">Username</a>
					</p>
					<ul class="nav">
						<li class="active">	
						<a href="#">Home</a>	
						</li>
						<li>
						<a href="#about">About</a>
						</li>
						<li>
						<a href="#contact">Contact</a>
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<div class='container-fluid'>
		<div class='row-fluid'>
			<div class ='span3' ng-controller="FolderCtrl">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">Sidebar</li>
						<div>
							<ul>
								<li ng-repeat="topFolder in topFolders">
								{{topFolder.name}} 
									<ul>
										<li ng-repeat="subFolder in subFolders">
										{{subFolder.name}}
											<ul ng-controller="TodoCtrl">
												<li ng-repeat="todo in todos">
												{{todo.name}}
												</li>
											</ul>	
										</li>
									</ul>	
								</li>
							</ul>
						</div>
					</ul>
				</div>
			</div>
			<div class ='span9' ng-controller="TodoCtrl">
				<div class='hero-unit' ng-repeat="todo in todos">
					<h2>{{todo.name}}</h2>
					<p> {{todo.text}}</p>							
					<p class='text-left'>tags:</p>	
				</div>
			</div>
			<hr>
			<footer>
				<p>by Joern Griepenburg</p>
			</footer>
		</div>
	</div>	
	</body>
</html>
