<div class='container-fluid'>
	<div class='row-fluid'>
		<div class ='span3' ng-controller="TagCtrl">
			<div class="well sidebar-nav">
				<ul class="nav nav-list">
					<li class="nav-header">Sidebar {{filterbytagid}}</li>
					<div>
						<ul>
							<li ng-repeat="roottag in tags">
							
								<a href="" ng-click="filterbytag(roottag.id)">{{roottag.title}}</a>								
								<ul>
									<li ng-repeat="tag in roottag.children">									
									   <a href="" ng-click="filterbytag(tag.id)">{{tag.title}}</a>	
									</li>
								</ul>	
							</li>
						</ul>
					</div>
				</ul>
			</div>
		</div>
		<div class ='span9' ng-controller="TodoCtrl">
			<div class='hero-unit' ng-repeat="todo in todos">
				<h2>{{todo.title}}</h2>
				<p> {{todo.content}}</p>							
				<p class='text-left'>tags: 
					<span ng-repeat="tagid in todo.tags">{{getTagFromId(tagid).title}}</span>
				</p>	
			</div>
		</div>
		<hr>
		<footer>
			<p>by Joern Griepenburg</p>
		</footer>
	</div>
</div>
